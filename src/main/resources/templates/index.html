<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link href="../static/css/Persons.css" th:href="@{/css/Persons.css}" rel="stylesheet" />
    <link href="../static/css/Select.css" th:href="@{/css/Select.css}" rel="stylesheet" />

</head>
<body>
<div> <form action="#" th:action="@{/csv}" method="post" class="form-style-9">
    <input type="submit" value="Spremi CSV u bazu" >
</div>

<div th:switch="${persons}">
    <div th:case="*">
        <h2>Dohvat podataka iz baze:</h2>
        <table id="persons">
            <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Datum roÄ‘enja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.getName()}"></td>
                <td th:text="${person.getSurname()}"></td>
                <td th:text="${person.getDateOfBirth()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
